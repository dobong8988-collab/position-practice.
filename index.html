 <!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position 실습</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 400px;
      height: 300px;
      background-color: #87ceeb;
      margin: 50px auto;
      border: 2px solid #333;
    }

    .box {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #ff6347;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 10px;
    }

    .top-left {
      top: 10px;
      left: 10px;
    }

    .bottom-right {
      bottom: 10px;
      right: 10px;
      background-color: #4682b4;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center;">CSS position: relative & absolute 예제</h2>
  <div class="container">
    <div class="box top-left">A</div>
    <div class="box bottom-right">B</div>
  </div>
</body>
</html>
